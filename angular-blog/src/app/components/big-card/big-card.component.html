<div class="big-card-container">

  <div class="big-card-foto">
    <a href="https://angular.io/guide/releases" target="_blank">
      <img
        src="{{ photoCover }}"
        alt=""
        srcset=""
      >
    </a>
  </div>

  <div class="big-card-title">
    <a href="https://angular.io/guide/releases" target="_blank">
      <h1>{{ cardTitle }}</h1>
    </a>
  </div>

  <div class="big-card-description">
    <p>{{ cardDescription }}</p>
  </div>
</div>
